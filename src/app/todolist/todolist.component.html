<button (click)=returnToLoginPage()>Back</button>
<h1>List of ToDos</h1>
<table border="1">
    <thead>
        <tr>
            <th>Index</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.status}}</td>
        </tr>
    </tbody>
</table>
